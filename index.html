<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Weather">
    <link rel="stylesheet" href="./style.css"/>
    <link rel="preconnect" href="https://dev2friend.ca"/>
    <link rel="preconnect" href="https://github.com/azizmian1"/>
    <link rel="preconnect" href="https://www.linkedin.com/in/aziz-mian-694b84244/"/>
    <link rel="preconnect" href="https://api-ninjas.com/api/dadjokes"/>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <title>Weather</title>
</head>
<body>
    <header>
        <section id="links" class="links" aria-label="Links">
            <a href="https://github.com/azizmian1" aria-label="Portfolio"><img alt="" src="./github.svg"/></a>
            <a href="https://www.linkedin.com/in/aziz-mian-694b84244/" aria-label="linkedin"><img alt="" src="./linkedin.svg"/></a>
            <a href="https://azizmian1.github.io/Portfolio/" aria-label="github"><img class="user" alt="" src="./User_cicrle_light.svg"/></a>
        </section>
    </header>
    <main>
        <section id="left" class="left">
            <h1 id="location" aria-label="location">Earth</h1>
            <p id="day" aria-label="day and date">
                16<sup>th</sup> Dec, 2023 | 1:42 pm    
            </p>
            <br/>
            <p class="joke" id="joke" aria-label="joke">
                    "When putting cheese in a mousetrap, always leave room for the mouse."
            </p>
        </section>
        <section id="right" class="right">
            <h1 id="tnow" aria-label="temperature">3°</h1>
            <img id="inow" class="weather" arial-label="Weather" alt="" src="./5.svg"/>
            <p id="desc" aria-label="conditions">Partly Cloudy</p>
        </section>
        <section id="foot" class="foot">
            <div class="list" id="forcast" aria-label="forecast">
                <div class="tod">
                    <p>1</p>
                    <img alt="" src="./5.svg"/>
                    <p>3°</p>
                </div>
            </div>
        </section>
    </main>
    <script src="./index.js"></script>
    
</body>
</html>
